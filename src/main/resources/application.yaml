server:
  port: 8189
  servlet:
    context-path: /product-app
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:productdb;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
